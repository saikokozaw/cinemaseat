<body>
    <h1>Reserve your Seat</h1>
    <div id="stage">Stage</div>
    <div id="seating">

        <section id="left">

        <section id="middle">

        <section id="right">

        </section>

    <a href="#" id="reserve">Reserve Seats</a>
    <section id="resform">
    
        <h2>Complete this form to Confirm your Reservation</h2>
        <p id="selectSeats">You have selected X seats</p>

        <form id="confirmres">
            <label for="fname">First name</label>
            <input type="text" name="fname" id="fname" placeholder="Sai" required>
            <label for="lname">Last name</label>
            <input type="text" name="lname" id="lname" placeholder="Ko Ko Zaw" required>

            <input type="submit" name="send" id="confirmbtn" value="Confirm Reservation">
            <p>Or <a href="#" id="cancel">Cancel</a> and Choose differences Seats</p>
        </form>
    </section>

    <script src="script.js"></script>
